name: Security - Trivy

on:
  pull_request:
  schedule:
    - cron: "0 3 * * *"  # daily

jobs:
  fs-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@0.26.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          severity: CRITICAL,HIGH

  image-scan:
    runs-on: ubuntu-latest
    needs: fs-scan
    steps:
      - uses: actions/checkout@v4
      - name: Build image (local)
        run: docker build -t local/devops-organizer:ci .
      - uses: aquasecurity/trivy-action@0.26.0
        with:
          image-ref: local/devops-organizer:ci
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true